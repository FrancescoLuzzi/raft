syntax = "proto3";

package raft;

import "google/protobuf/any.proto";

option go_package = "./raft";

service RaftModuleService {
  rpc AppendEntries(AppendEntriesRequest) returns (AppendEntriesResponse);
  rpc RequestVote(RequestVoteRequest) returns (RequestVoteResponse);
  rpc InstallSnapshot(InstallSnapshotRequest) returns (InstallSnapshotResponse);
}

message LogEntry {
  string key = 1;
  oneof value {
    int32 number = 2;
    string string = 3;
    google.protobuf.Any raw = 5000;
  }
}

message AppendEntriesRequest {
  uint32 term = 1;
  uint32 leader_id = 2;
  uint32 prev_log_index = 3;
  uint32 prev_log_term = 4;
  uint32 leader_commit = 5;
  repeated LogEntry entries = 5000;
}

message AppendEntriesResponse {
  uint32 term = 1;
  bool success = 2;
}

message RequestVoteRequest {
  uint32 term = 1;
  uint32 candidate_id = 2;
  uint32 last_log_index = 3;
  uint32 last_log_term = 4;
}

message RequestVoteResponse {
  uint32 term = 1;
  bool vote_granted = 2;
}

message InstallSnapshotRequest {
  uint32 term = 1;
  uint32 leader_id = 2;
  uint32 last_included_index = 3;
  uint32 last_included_term = 4;
  uint32 offset = 5;
  bool done = 6;
  repeated google.protobuf.Any data = 7;
}

message InstallSnapshotResponse {
  uint32 term = 1;
}
